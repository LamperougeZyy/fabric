syntax="proto3";

import "distribute_list.proto";

package pubsub;

message String {
    string Value = 1;
}

service PubSubService {
    // 发布编码块分布列表
    rpc Publish (DistributeList) returns(String);

    // input: channel_id
    // output: 对应通道的编码块分布信息
    rpc Subscribe (String) returns(stream DistributeList);
}